<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Alumni - Brunaugh Lab</title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 1.5em;
            font-weight: bold;
            color: #777;
            margin-top: 20px;
        }
        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch("/nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            })
            .catch(error => console.error("Error loading navigation:", error));
    </script>
    
    <div class="container">
        <h1>Lab Alumni</h1>
        <p class="coming-soon">Coming Soon...</p>
    </div>
    <footer>
        <p>&copy; 2024 Brunaugh Lab | University of Michigan</p>
    </footer>
</body>
</html>
