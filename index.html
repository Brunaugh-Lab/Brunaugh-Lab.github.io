<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunaugh Lab</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Fix footer positioning */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="navbar"></div>
    <script>
        fetch("nav.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            })
            .catch(error => console.error("Error loading navigation:", error));
    </script>

    <main class="container">
        <h1>Welcome to the Brunaugh Lab</h1>
        <p>Our lab focuses on research in <strong>mucosal and respiratory drug delivery</strong>.</p>
        <p>Explore our work and opportunities to join us.</p>
    </main>
    
    <footer>
        <p>&copy; 2024 Brunaugh Lab | University of Michigan</p>
    </footer>

</body>
</html>
